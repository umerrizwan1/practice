<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="./resources/CSS/style.css">
</head>
<body>
    <h1>Form</h1>
    <div class="container">
        <form action="#" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Valid Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Strong Password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Write Your Full Address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter Your City" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter Your State" required>

            <label for="zip">Zip Code:</label>
            <input type="number" id="zip" name="zip" placeholder="Enter Your Zip Code" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter Your Country" required>

            <label for="interests">Interests:</label>
            <textarea id="interests" name="interests" rows="4" placeholder="Let Us Know Your Address" required></textarea>

            <label for="profilePicture">Upload Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture">

            <label for="education">Education:</label>
            <input type="text" id="education" name="education" placeholder="Tell Us About Your Education" required>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" placeholder="What Is Your Occupation" required>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="Show Us Your Website" required>

            <label for="socialMedia">Social Media:</label>
            <input type="url" id="socialMedia" name="socialMedia" placeholder="Do You Have Spcial Media" required>

            <label for="favoriteColor">Favorite Color:</label>
            <input type="color" id="favoriteColor" name="favoriteColor" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
